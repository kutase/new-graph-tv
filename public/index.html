<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>New Graph TV App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">New Graph TV App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search for TV series" data-bind="textInput: search_tv_text, event: {input: search_tv}, hasFocus: tv_info_focus">
              <!-- ko if: can_watch_info -->
                <div class="list-group find-res" data-bind="event: {mouseover: enableHover, mouseout: disableHover}">
                  <div class="list-group-item">
                    <span class="find-res-title" data-bind="text: tv_info().Title"></span>
                  </div>
                  <div class="list-group-item">
                    <strong>imdb id:</strong> <a data-bind="attr: {href: tv_info().imdbHref}"><span data-bind="text: tv_info().imdbID"></span></a>
                  </div>
                  <div class="list-group-item">
                    <p class="find-res-desc" data-bind="text: tv_info().Plot"></p>
                  </div>
                  <div class="list-group-item">
                    <strong>List of episodes:</strong> <a data-bind="attr: {href: tv_info().wikiPage}">Wikipedia</a> and <a data-bind="attr: {href: tv_info().imdbEpisodes}">imdb</a>
                  </div>
                  <div class="list-group-item">
                    <div class="find-res-img-div">
                      <p><img class="find-res-img" data-bind="attr: {src: tv_info().Poster}"></p>
                    </div>
                    <p><a data-bind="click: see_ratings" class="btn btn-info " role="button">Watch series rating<i class="fa fa-hand-o-right"></i></a></p>
                  </div>
                </div>
              <!-- /ko -->
            </div>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div style="margin-top:51px;">
      <div data-bind="page: {id: 'ratings', title: 'TV Ratings'}" style="display:none;">
        <!-- ko if: isLoading() -->
          <div class="sk-circle" style="margin-top: 200px;">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
          </div>
        <!-- /ko -->
        <div data-bind="page: {id: '?', sourceOnShow: 'ratings.html', beforeShow: beforeShow.showRatings, fx: 'fade'}"></div>
      </div>
    </div>

    <script src="bower_components/bluebird/js/browser/bluebird.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="lib/modules/exporting.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/knockout-mapping/build/output/knockout.mapping-latest.js"></script>
    <script src="bower_components/pagerjs/dist/pager.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="js/customBindings.js"></script>
    <script src="js/index.js"></script>
    <script src="js/beforeShow.js"></script>
  </body>
</html>
