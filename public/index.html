<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>New Graph TV App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">New Graph TV App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search for TV series" data-bind="textInput: search_tv_text, event: {input: search_tv}">
              <!-- ko if: has_tv_info -->
                <div class="list-group find-res">
                  <div class="list-group-item">
                    <span class="find-res-title" data-bind="text: search_tv_info().Title"></span>
                  </div>
                  <div class="list-group-item">
                    <strong>Imdb id:</strong> <a data-bind="attr: {href: search_tv_info().imdbHref}"><span data-bind="text: search_tv_info().imdbID"></span></a>
                  </div>
                  <div class="list-group-item">
                    <p style="width: 200px" data-bind="text: search_tv_info().Plot"></p>
                  </div>
                  <div class="list-group-item">
                    <p><img class="find-res-img" data-bind="attr: {src: search_tv_info().Poster}"></p>
                    <p><a data-bind="click: " class="btn btn-info " role="button">Watch series rating <i class="fa fa-hand-o-right"></i></a></p>
                  </div>
                </div>
              <!-- /ko -->
            </div>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <script src="bower_components/requirejs/require.js" data-main="js/config"></script>
  </body>
</html>
